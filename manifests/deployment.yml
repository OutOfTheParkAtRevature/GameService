---
apiVersion: v1
kind: Service
metadata:
  name: season-service-deployment
spec:
  ports:
    - name: season-service
      port: 80
      targetPort: season-http
  selector:
    app: season-service
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: season-service-ingress
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: season-service.1c50b018f5784721b39b.eastus.aksapp.io
    http:
      paths:
      - pathType: Prefix
        backend:
          serviceName: season-service-deployment
          servicePort: 80
        path: /api/season-service/gateway(/|$)(.*)
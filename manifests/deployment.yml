apiVersion: apps/v1
kind: Deployment
metadata:
  name: season-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: season-service
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: season-service
    spec:
      containers:
        - name: season-service
          image: outoftheparkacr.azurecr.io/season-service
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: season-http
---
apiVersion: v1
kind: Service
metadata:
  name: season-service-deployment
spec:
  ports:
    - name: season-service
      port: 80
      targetPort: season-http
  selector:
    app: season-service
  type: ClusterIP
apiVersion: apps/v1
kind: Deployment
metadata:
  name: season-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: season-service
  strategy:
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: season-service
    spec:
      # volumes:
